<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바 및 검색창, 상품 선택칸 예제</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="user_profile.jpg" alt="User Profile">
            <div class="user-info">
                <span class="username">사용자 이름</span>
                <span class="status">상태 메시지</span>
            </div>
        </div>
        <ul class="navigation">
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="search">
            <input type="text" placeholder="검색어를 입력하세요">
            <button type="submit">검색</button>
        </div>
        <div class="products">
            <!-- 상품 선택칸 -->
            <div class="product-item">상품 1</div>
            <div class="product-item">상품 2</div>
            <div class="product-item">상품 3</div>
            <div class="product-item">상품 4</div>
            <div class="product-item">상품 5</div>
            <div class="product-item">상품 6</div>
            <div class="product-item">상품 7</div>
            <div class="product-item">상품 8</div>
            <!-- 추가적인 상품들 -->
        </div>
    </div>
</body>
</html>
